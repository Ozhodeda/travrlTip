<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>TravelTip</title>
</head>
<body class="main-layout">
    
    <header class="main-Header">
        <h1>TravelTip Starter</h1>

        <form id="search-form">
            <input type="text" id="search-input" placeholder="Enter text to search">
            <button type="button" id="search-button" onclick="onSearch()">Search</button>
          </form>
        
        <p>You are at: <span class="user-pos"></span></p>
        <p>Locations: 
            <pre class="locs"></pre>
        </p>
        
        <button onclick="onAddMarker()" class="btn-add-marker ">Add Marker Speific Location</button>
        <button onclick="onGetUserPos()" class="btn-user-pos ">Get My Position</button>
        <button onclick="onGetLocs()" class="btn-get-locs ">Get Locations</button>
        <button onclick="onPanTo()"class="btn-pan ">Pan Map to Tokyo</button>

    </header>

    <div class="main-body">
        <div class="weather-location">
            <section class="weather"></section>

        </div>
        <div id="map" class="map" ></div>
    </div>

    <section class="location">
        <table class="table-locations">
            <thead>
                <th>Name</th>
                <!-- <th>Weather</th> -->
                <th>Actions</th>
            </thead>
            <tbody class="table-body">
                
            </tbody>
        </table>

    </section>

    
    <script src="lib/axios/axios.js"></script>
    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/bootstrap/bootstrap.bundel.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>
</html>
